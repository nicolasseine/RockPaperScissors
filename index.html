<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.JS"></script>
    <title>Rock, paper, scissors</title>
</head>

<body>
    <h1>This is the Rock / Paper / Scissors game</h1>
    <h2>(First to 5 wins)</h2>
    <div class="player_selection">
        <h1>Pick a move !</h1>



        <div class=buttons>
            <button class="choice_button" id="rock">Rock</button>
            <button class="choice_button" id="paper">Paper</button>
            <button class="choice_button" id="scissors">Scissors</button>
        </div>
    </div>

    <div class="display_results">
        <p class="round_result"></p>
        <p class="score"></p>
    </div>

</body>

</html>
