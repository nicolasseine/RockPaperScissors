<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let playerScore = 0;
        let computerScore = 0;

        //looping 5 times
        for (i = 1; i < 6; i++) {

            function computerPlay() {

                //Picks a random number between [0,1,2] and convert to choice
                let choice = Math.floor(Math.random() * 3);
                let move = "";
                if (choice === 0) {
                    move = "rock";
                }
                if (choice === 1) {
                    move = "paper";
                }
                if (choice === 2) {
                    move = "scissors";
                }

                return move;
            }

            function getScore() {
                let score;
                switch (playerSelection) {
                    case "rock":
                        if (computerSelection === "rock") score = 0;
                        else if (computerSelection === "paper") score = -1;
                        else if (computerSelection === "scissors") score = 1;
                        break;

                    case "paper":
                        if (computerSelection === "rock") score = 1;
                        else if (computerSelection === "paper") score = 0;
                        else if (computerSelection === "scissors") score = -1;
                        break;
                    case "scissors":
                        if (computerSelection === "rock") score = -1;
                        else if (computerSelection === "paper") score = 1;
                        else if (computerSelection === "scissors") score = 0;
                        break;
                }

                return score;
            }

            function displayResults() {
                switch (score) {
                    case -1:
                        console.log("You lose : " + computerSelection + " beats " + playerSelection);
                        computerScore++;
                        break;
                    case 1:
                        console.log("You win : " + playerSelection + " beats " + computerSelection);
                        playerScore++;
                        break;
                    case 0:
                        console.log("It's a draw ! You both chose " + playerSelection);
                        break;
                }
            }

            console.log("ROUND " + i);
            //Computer and player play
            let computerSelection = computerPlay();
            let playerSelection = window.prompt("What do you want to play ?").toLowerCase();
            //Choices are converted to a score
            let score = getScore();

            // Result of the round is displayed, depending on the score
            displayResults();
            console.log(`Score is \n You : ${playerScore} - Computer : ${computerScore} `);
        }
        // After the last round, display final score
        console.log(`FINAL SCORE is \n You : ${playerScore} - Computer : ${computerScore} 
        \n Thanks for playing!`);
    </script>
</body>

</html>
